<!DOCTYPE html>
<html>
<head>
<title>JS Variable</title>
</head>
<body>
<script>
var data=50;
function a(){
document.write("Global Variable = ");
document.writeln(data);
}
function b(){
var data=100;
document.write("<br>");
document.write("Local Variable = ");
document.writeln(data);
}
a();
b();
</script>
</body>
</html>
